<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-commerce website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container{
            margin-top: 150px;
        }
        body{
            background-image: linear-gradient(rgb(0,0,0,0.75),rgb(0,0,0,0.75)),url(images/login\ img.jpeg);
            width: 100%;
            height: 82vh;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .form-label{
            color: whitesmoke;
        }
        .row
        {
            margin-top: 40px;
        }
    </style>
  </head>
  <body>
    <div class="container">
    <form class="g-3 needs-validation" name="login" onsubmit="return lg()" action="admin.html ">
       <div class="row">
        <div class="col-md-6">
          <label for="validationCustomUsername" class="form-label">admin email</label>
          <div class="input-group has-validation">
            
            <input type="email" name="emn" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required placeholder="enter the email id">
            <div class="invalid-feedback">
              Please choose a email id.
            </div>
          </div>
        </div>
    </div>
        <div class="row">
        <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label">password</label>
            <div class="input-group has-validation">
              
              <input type="password" name="psn" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required placeholder="enter the password">
              <div class="invalid-feedback">
                Please choose a password.
              </div>
            </div>
          </div>
        </div>       
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck" style="color: aliceblue;">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" style="width: 80px; height: 40px; margin-top: 30px;">login</button>
                  </div>    
      </form>
    </div>
    <script>
        function lg() {
    
    const email = document.forms["login"]["emn"];
    const pass = document.forms["login"]["psn"];

    if (email.value === "") {
        alert("Please enter the username");
        user.focus();
        return false;
    }  else if (pass.value === "") {
        alert("Please enter the password");
        return false;
    }
    else if (pass.value === "1234" && email.value === "raja@gmail.com") {
        alert("login sucess");
        user.focus();
        return true;
    }
     else{
        alert("invalid username or password or emailid");
        return false;
    }
}


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
